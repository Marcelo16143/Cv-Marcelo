<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos personales</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

    body{
      background: linear-gradient(135deg, #0b0f19, #121827);
      color:#fff;
      padding:40px 20px;
    }

    .container{
      max-width:800px;
      margin:0 auto;
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.10);
      padding:40px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 0 25px rgba(0,0,0,0.6);
    }

    h1{
      color:#00f7ff;
      margin-bottom:25px;
    }

    /* Foto redonda sin recorte */
    .profile-wrapper{
      width:240px;
      height:240px;
      margin:0 auto 30px auto;
      border-radius:50%;
      overflow:hidden;
      border:4px solid #00f7ff;
      box-shadow:0 0 35px rgba(0,247,255,0.30);
      background:#121827;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .profile-wrapper img{
      width:100%;
      height:100%;
      object-fit:contain; /* NO recorta */
    }

    .info{
      text-align:left;
      margin-top:15px;
      font-size:16px;
      line-height:1.7;
    }

    .info p{ margin:10px 0; }

    .btn{
      display:inline-block;
      margin-top:28px;
      padding:10px 18px;
      border-radius:10px;
      text-decoration:none;
      color:#00f7ff;
      background:rgba(0,247,255,0.12);
      border:1px solid rgba(0,247,255,0.35);
      transition:0.2s;
    }
    .btn:hover{ background:rgba(0,247,255,0.20); transform: translateY(-1px); }
  </style>
</head>

<body>
  <div class="container">
    <h1>Datos personales</h1>

    <div class="profile-wrapper">
      <img src="images/perfil.png" alt="Foto de perfil">
    </div>

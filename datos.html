<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Datos personales</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background: linear-gradient(135deg, #0b0f19, #121827);
    color:white;
    padding:40px;
}

.container{
    max-width:800px;
    margin:auto;
    background: rgba(255,255,255,0.05);
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
}

h1{
    color:#00f7ff;
    margin-bottom:30px;
}

/* CONTENEDOR CIRCULAR */
.profile-wrapper{
    width:240px;
    height:240px;
    border-radius:50%;
    margin:0 auto 35px auto;
    border:4px solid #00f7ff;
    box-shadow:0 0 30px rgba(0,247,255,0.35);
    overflow:hidden;
    background:#121827;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* IMAGEN COMPLETA */
.profile-wrapper img{
    width:100%;
    height:100%;
    object-fit:contain;
}

/* INFORMACIÓN */
.info{
    text-align:left;
    margin-top:20px;
    font-size:17px;
}

.info p{
    margin:14px 0;
}

/* BOTÓN */
a{
    display:inline-block;
    margin-top:35px;
    padding:10px 20px;
    background:rgba(0,247,255,0.15);
    border:1px solid rgba(0,247,255,0.4);
    border-radius:10px;
